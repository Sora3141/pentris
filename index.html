<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Pentomino</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-layout-container">
        
        <div class="left-panel side-panel">
            <h2>PENT!</h2>
            
            <div class="hold-slot">
                <p>Hold:</p>
                <canvas id="hold-piece-canvas" width="120" height="120"></canvas>
            </div>
            
            <div class="score-status">
                <p><span id="score">0</span></p> 
            </div>

            <p class="controls">
                操作方法<br>
                ← →: 移動<br>
                ↓: ソフトドロップ<br>
                Space: ハードドロップ<br>
                ↑ / X: 回転 (時計回り)<br>
                Z: 回転 (反時計回り)<br>
                C: ホールド
            </p>
        </div>
        
        <canvas id="tetris-canvas" width="240" height="440"></canvas>
        
        <div class="right-panel side-panel">
            <h3>Next:</h3>
            <div class="next-pieces-container">
                <canvas class="next-canvas" id="next-piece-canvas-0" width="60" height="60"></canvas>
                <canvas class="next-canvas" id="next-piece-canvas-1" width="60" height="60"></canvas>
                <canvas class="next-canvas" id="next-piece-canvas-2" width="60" height="60"></canvas>
                <canvas class="next-canvas" id="next-piece-canvas-3" width="60" height="60"></canvas>
                <canvas class="next-canvas" id="next-piece-canvas-4" width="60" height="60"></canvas>
            </div>
            
            <button onclick="startGame()">Start Game</button>
        </div>

    </div>
    
    <script src="./tetris.js"></script>
</body>
</html>
